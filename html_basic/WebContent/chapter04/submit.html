<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Type</title>
</head>
<body>
	<h2>Get방식을 이용하여 INPUT 하기</h2>
	<form action="page.jsp" method="get">
		<p>name : <input type="text" name="name"></p> 
		<p>major : <input type="text" name="major"></p>
		<p></p>
		<input type="submit" value="확인" />
		<input type="reset" value="다시작성" />
	</form>
</body>
</html>

<!-- method가 명시되어 있지 않으면 get방식으로 기본설정됨 -->
