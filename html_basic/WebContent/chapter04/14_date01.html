<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Input</title>
</head>
<body>
	<form>
		<h3>오늘 날짜 입력</h3>
		Today : <input type="date" name="today">
		<h3>프로젝트 기간</h3>
		From: <input type="date"  name="from" min="2021-09-27" max="2021-10-01"/>
		To : <input type="date"  name="to" min="2021-10-15" max="2021-10-29"/>
		<p></p>
		<input type="submit" value="완료"> 
		<input type="reset" value="다시작성">
	</form>
</body>
</html>
