<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FieldSet</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인 정보 입력</legend>
				<p>이름 : <input type="text" name="name" size="10"></p>
				<p>학교 : <input type="text" name="school" size="10"></p>
				<input type="submit" value="제출" />
				<input type="reset" value="다시작성"/>
		</fieldset>
	</form>
</body>
</html>

<!-- legend태그는 fieldset에서의 캡션을 정의할때만 사용된다 -->
