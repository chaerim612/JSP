<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PassWord Input</title>
</head>
<body>
	<h2>회원 인증 입력 양식</h2>
	<form>
		<p>
			<input type="text" name="ID" size="15" required="required"/> <!-- required:필수입력 -->
		</p>
		<p>
			<input type="password" name="pass" size="15" required="required"  placeholder="비밀번호"/> <!-- placeholder: 입력안내 -->
		</p>
		<p></p>
		<input type="submit"  value="전송"/> 
		<input type="reset" value="다시작성"/>
	</form>
</body>
</html>

<!-- size: 글상자 크기
maxlength:최대 입력 가능한 글자수 -->
