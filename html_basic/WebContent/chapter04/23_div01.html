<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span</title>
</head>
<body>
	<h3>div 공간 분할</h3>
	<div style="background-color: #FFFF00;">div 첫번째 영역</div>
	<div style="background-color: #00FF00;">div 두번째 영역</div>
	<div style="background-color: #FF00FF;">div 세번째 영역</div>
	<p></p>
	<h3>span 공간 분할</h3>
	<span style="background-color: #FFFF00;">span 첫번째 영역입니다</span><br>
	<span style="background-color: #00FF00;">span 두번째 영역입니다</span><br>
	<span style="background-color: #FF00FF;">span 세번째 영역입니다</span>
</body>
</html>
