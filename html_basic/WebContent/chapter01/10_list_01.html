<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<dl>
		<dt>Coffee</dt>
		<dd>- black ice drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>

	</dl>

</body>
</html>
