<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 List</title>
</head>
<body>
	<!-- 무순서 등록 -->
	<section>
		<article>
		<h2>무순서 목록</h2>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
				<ul>
					<li>Black tea</li>
					<li>Green tea</li>
				</ul>
			<li>Milk</li>
		</ul>
		</article>
	</section>
	<!-- 순서등록 -->
	<section>
		<article>
            <h2>순서 목록</h2>
            <ol>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ol>
        </article>
    </section>
    <!-- 정의형 목록 -->
    <section>
        <article>
            <h2>정의형 목록</h2>
            <dl> <!-- definition list:정의목록 사전처럼 용어설명 -->
                <dt>첫 번째 아이템</dt> <!-- definition term:정의용어로 용어의 제목 -->
                    <dd>- HTML5</dd> <!-- definition description:정의설명으로 용어설명 -->
                <dt>두 번째 아이템</dt>
                    <dd>- CSS3</dd>
                <dt>세 번째 아이템</dt>
                    <dd>- JavaScript</dd>
            </dl>
        </article>
	</section>
</body>
</html>
