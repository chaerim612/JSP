<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>embed/object</title>
</head>
<body>
<h1>embed 태그 사용</h1>
<h3>BMP 이미지 파일 삽입</h3>
<embed src="html.bmp" width="150" height="170" >
<h3>플래시 파일 삽입</h3>
<embed src="object.swf" >
<h3>웹문서 삽입</h3>
<embed src="https://soldesk.com/" width="500" height="170" >

<h1>object 태그 사용</h1>
<h3>이미지 파일 삽입</h3>
<object data="html.bmp" ></object>
<h3>플래시 파일 삽입</h3>
<object data="object.swf" width="250" height="170" type="application/x-shockwave-flash"> </object>
<h3>PDF 파일 삽입</h3>
<object data="pdflogo.pdf" type="application/pdf"></object>

</body>
</html>


<!-- - embed/object
- 이미지, 오디오, 비디오 태그로 지원되지 않는 파일을 웹문서에 포함하여 사용 -->
