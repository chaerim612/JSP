<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inside page link</title>
</head>
<body>
	<header>
		<center>
			<h1>&lt; 책갈피 기능 &gt;</h1>
		</center>
	</header>

	<section>
		<article>
			<a href="#user" >[이름]</a>&nbsp;
			<a href="#addr" >[주소]</a>&nbsp;
			<a href="#tel" >[전화번호] </a> &nbsp;
			<a href="#foot" >[참고] </a> &nbsp;
			<p/>
		</article>
	</section>
	
	<p>정보영역</p>
	...생략
	<p>정보영역</p>
	
	<P><a name="user"> 홍길동</a></P>
	<a href="#top" >[Top] </a> &nbsp; <!-- top은 현재페이지의 상단 -->
	
	
	<p>정보영역</p>
	...생략
	<p>정보영역</p>

	<a href="#top" >[Top] </a> &nbsp; <!-- top은 현재페이지의 상단 -->
	
	<p>정보영역</p>
	...생략
	<p>정보영역</p>
	
	<P><a name="tel"> 02-1111-1111</a></P>
	<a href="#top" >[Top] </a> &nbsp; <!-- top은 현재페이지의 상단 -->
	
	<p>정보영역</p>
	...생략
	<p>정보영역</p>
	
	<P><a name="foot"> 특강날짜 : 8월 첫주</a></P>
	<a href="#top" >[Top] </a> &nbsp; <!-- top은 현재페이지의 상단 -->
	
	
	
	
	
	
	
	
</body>
</html>
