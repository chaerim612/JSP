<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 기본 구조 요소</title>
</head>
<body>
	<!-- 헤더부분 -->
	<header>
		<center>
			<h1>문서의 주제목</h1>
		</center>
		<hr aling="center" width=50%></hr>
	</header>
	
	<!-- 본문부분 -->
	<section>
		<article>
			<h2>뉴스 1</h2>
			<h3>뉴스 2</h3>
			<h4>뉴스 3</h4>
			<h5>뉴스 4</h5>
			<h6>뉴스 5</h6>
		</article>
	</section>
	<hr size="10" color=blue align="left" width=80% noshade="noshade"></hr>
	<!-- 사이트 정보 부분 -->
	<footer>
		<small>사이트 정보 표시</small>
	</footer>
</body>
</html>
