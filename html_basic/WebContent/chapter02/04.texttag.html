<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TextTag</title>
</head>
<body>
	<header>
		<center>
			<h1>&lt; TextTag &gt;</h1>
		</center>
	</header>
	<section>
		<article>
			<p>
				<b>텍스트의 볼드 처리</b>
			</p>
			<p>
				<strong>텍스트의 중요 처리</strong>
			</p>
			<p>
				<i>텍스트 이탤리채 </i>
			</p>
			<p>
				<em>텍스트 기울기 처리</em>
			</p>
			<p>
				<ins>텍스트 밑줄</ins>
			</p>
			<p>
				<del>텍스트 취소선</del>
			</p>
			<p>
				텍스트<sub>아래첨자</sub>텍스트<sup>위첨자</sup>
			</p>
			<p>
				<mark>텍스트의 하이라이트 표시</mark>
			</p>
		</article>
	</section>
<hr size="10" align="left" width=90% noshade="noshade"></hr>
	<footer>
		<small> &nbsp;&nbsp;&copy;Soldesk &nbsp;&nbsp;
			&nbsp;&nbsp;&reg;2021 </small>
	</footer>
</body>
</html>
