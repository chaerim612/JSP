<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <script>
        var com=[95, 88, ,72 ,68, ,99 ,82 ,78, 85];   // 10명 중 8명의 점수만 입력
        var getAvg;
        function printAvg() {
        	var i, sum=0;
        	var count=0; //입력받은 점수 카운트
        	var n=com.length;
        	document.write(n + "명의 점수 입력<p/>");
        	for(i=0;i<n;i++){
        		if(com[i]===undefined){
        			continue;
        		}else{
        		sum+=com[i];
        		count++
        		}
        	}
			document.write("총점"+sum+"<p/>"); 
			document.write("점수를 입력한 학생 : "+count+"<p/>");  
            return (sum/count); 
		}
        getAvg=printAvg();
        document.write("평균 : <b>"+getAvg+"</b><p/>");
</script>
</body>
</html>
