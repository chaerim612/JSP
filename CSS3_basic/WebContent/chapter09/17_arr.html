<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var arrdata=[]; 
		function insertArr() {     // 배열 데이터 입력 함수
    	var i=0;
    		for(i=0; i<=99; i++) { 
        		arrdata[i]=i+1;    // 1~100까지 저장
        		document.write(arrdata[i]+" "); //조회
    		}   
		}
		
		function delArr() {
			var i;
			for(i=0;i<arrdata.length;i++){
				if(i%2==0){
					arrdata[i]=0; //홀수번째 데이터 0으로 초기화
				}
				continue;
			}
			  selectArr();
		}
		 function selectArr() {
			 var i;
	            for(i=0; i<arrdata.length; i++) {
	                document.write(arrdata[i] + " ");    // 데이터 조회
	            }
			 document.write("<p> 홀수번째 데이터 초기화 완료:</p> ");
			 document.write("<a href='17_arr.html'>돌아가기</a>");
		}
		 insertArr()
	</script>
	<p/>
	<button type="button" onclick="delArr()">데이터 초기화</button>
</body>
</html>
