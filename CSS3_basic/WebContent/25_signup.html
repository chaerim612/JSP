<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<meta name="keyword" content="회원가입, HTML">
</head>
<body>
	<h1>회원 가입</h1>
	<hr />
	<!-- Dom에서 Network all 로 확인할 수 있음 -->
	<!-- <form action="./signup.html" method="post"> -->
	
	<form action="" method="get">
		<fieldset>
			<legend>계정 정보</legend>
			<div>
				<label for="id-account">아이디</label> 
				<input type="text" name="account" id="id-account" required/>
				<span class="alert-message" id="account-alert">TEST</span>
			</div>
			<div>
				<label for="id-password">비밀번호</label> 
				<input type="password" name="password" id="id-password" required/>
				<span class="alert-message" id="account-alert">TEST</span>
			</div>
			<div>
				<label for="id-password2">비밀번호 확인</label> 
				<input type="password" name="password2" id="id-password2" required/>
				<span class="alert-message" id="account-alert">TEST</span>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>프로필</legend>
			<div>
				<label for="id-name">이름</label> 
				<input type="text" name="name" id="id-name" required/>
			</div>
			
			<div>
				<label>생년월일</label> 
				<input type="number" name="birth-year" placeholder="년" min="1900" max="2030" required/>
				<select name="birth-month" required>
					<option value="">월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
				    <option value="3">3월</option>
				    <option value="4">4월</option>
				    <option value="5">5월</option>
				    <option value="6">6월</option>
				    <option value="7">7월</option>
				    <option value="8">8월</option>
				    <option value="9">9월</option>
				    <option value="10">10월</option>
				    <option value="11">11월</option>
				    <option value="12">12월</option>
				</select>
				<input type="number" name="birth-day" placeholder="일" min="1" max="31" required/>
			</div>
			
			<div>
			<label>성별</label>
			<input type="radio" name="gender" id="id-gender-male" required/>
			<label for="id-gener-male">남</label>
			
			<input type="radio" name="gender" id="id-gender-female" required/>
			<label for="id-gener-female">여</label>
			
			<input type="radio" name="gender" id="id-gender-unknown" required/>
			<label for="id-gener-unknown">기타</label>
			</div>

		</fieldset>
		
		<div>
			<input type="checkbox" name="agree" id="id-agree" required/>
			<label for="id-agree">사이트 이용약관과 개인정보 수집 방침에 동의합니다 </label>
			</div>
			
			<input type="submit" value="가입하기" />
	</form>
</body>
</html>

<!-- required: 중복값을 받지 않으므로  2번 결재가 되면 안되는 결재창 구현증에 사용됨  
<label> 태그는 for 속성을 사용해서 <input> 태그의 id 속성에 연계해서 사용-->
