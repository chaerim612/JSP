<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Layout</title>
 <style>
 	th, td{ border:1px solid black;}
 	#tb1{ border: 2px solid red;}
 	#tb2{border: 3px dotted teal;
 	     background-color: yellow;
 	     table-layout: auto;}
 </style>
</head>
<body>
 <h2>Table Layout auto</h2>
 <table id="tb1">
 	<tr>
 		<th>table layout auto</th>
        <td>내용 분량에 따라서 자동으로 조절</td>
 	</tr>
 </table>
 <h2>Table Layout fixed</h2>
 <table id="tb2" width="205px">
 	<tr>
 	   <th>table layout fixed</th>
 	   <td>내용 분량과 상관없이 고정</td>
 	</tr>
 </table>
</body>
</html>
