<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Model</title>
	<style>
		div{
		background-color: yellow;
		width:300px;
		padding:25px;
		border:15px solid navy;
		margin:25px;
		}
	</style>
</head>
<body>
<p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있음</p>
<div>박스 모델의 padding, border, margin 속서의 기본값은 0이며, 
상하좌우로 구성됨 방향은 top, right, bottom, left으로 지정한다</div>
</body>
</html>

<!-- padding:박스의 안쪽여백
margin:박스의 바깥쪽 여백 -->
