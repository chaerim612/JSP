<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effect</title>
</head>
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
	position: relative;
	animation: colorbox 5s infinite;
	animation-direction: alternate;
}
@keyframes colorbox{
	from{background: red; left:0px; top:0px;}
	25%{background:green; left: 0px; top: 300px;}
	50%{background:blue; left:300px; top: 300px;}
	75%{background:yellow; left:300px; top:0px;}
	to{background: red; left:0px; top:0px;}
}
</style>
<body>
	<div></div>
</body>
</html>
