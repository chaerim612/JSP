<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effect</title>
	<style>
		 div {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            animation-name: bounce;
            animation-iteration-count:infinite;}
            
            @keyframes bounce{
            from, to{bottom:0px; animation-timing-function:ease-out;}
               50%{bottom:300px; animation-timing-function:ease-in;}
               }
               
          #id1{left: 0px; bottom: 0px; background-color: green; animation-duration:2s;}
		  #id2{left: 40px;bottom: 0px; background-color: black; animation-duration:10s}
		  #id3{left: 80px;bottom: 0px; background-color: pink; animation-duration:3s}
		  #id4{left: 120px;bottom: 0px; background-color: red; animation-duration:5s}
		  #id5{left: 160px;bottom: 0px; background-color: yellow; animation-duration:1.5s}
               
	</style>
</head>
<body>
    <div id="id1"></div>
    <div id="id2"></div>
    <div id="id3"></div>
    <div id="id4"></div>
    <div id="id5"></div>
</body>
</html>
