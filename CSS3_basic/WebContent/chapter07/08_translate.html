<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Translate</title>
    <style> 
	    div {
	        width: 200px;
	        height: 100px;
	        border: 1px dotted black;
	        background-color: yellow;
	    }
	     div#box2 {/*  x좌표값 : 100px, y좌표값:50px */
	        transform: translate(100px, 50px);
 	    }  
    </style>


</head>
<body>
	<div id="box1">박스 1</div>
	<div id="box2">박스 2</div>
</body>
</html>
