<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
	<style>
		div{
		margin: 50px;
		width: 100px;
		height : 100px;
		background: yellow;
		border:1px solid red;
		transition : width 3s, height 3s, border 3s, transform 3s;}
		
			div:hover {
	width : 200px;
	height : 200px;
	border: 3px solid black;
	transform: rotate(360deg) scale(1.5);
	
}
	</style>
</head>
<body>
<div>마우스를 올리면 박스가 회전하면서 커지는 스타일 구현</div>
</body>
</html>
