<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="carspeed"></p>
	
	<script>
		var car=new Object();
		car.name='Sonata';
		car.speed=100;
		car.color='blue';
		car.speedup=function(){
			return this.speed+10;
		};
		
		var cname=document.getElementById("carname");
		cname.textContent="자동차 이름 : "+car.name;
		var colorname=document.getElementById("carcolor");
		colorname.textContent="자동차 색상 : "+car.color;
		var cspeed=document.getElementById("carspeed");
		cspeed.textContent="자동차 속도 : "+car.speedup;
	</script>
</body>
</html>
