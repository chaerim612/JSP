<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>First & Last</title>
<style>
 /* 첫번째 태그의 색상을 변경  */
	h4:first-child {
		color: blue;
		font-size: 20px;
	}
	/* 마지막 태그 선택자 */
	h4:last-child {
		color: red;
		font-size: 20px;
	}
	
	/* 홀수 태그 */
	h4:nth-child(2n+1) {
		background-color: green;
	}
	
		/* 짝수 태그 */
	h4:nth-child(2n) {
		background-color: yellow;
	}
</style>
</head>
<body>
<h4>웹 프로그래밍 개발자</h4>

</html>
