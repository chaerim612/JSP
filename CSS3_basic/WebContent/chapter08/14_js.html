<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트연산</title>
</head>
<body>

<script>
 var x=5; //0101
 var y=7; //0111
 var result;
 	result=(x & y); //논리곱
 	document.write("x & y : " + result + "<br/>")
 	result=(x | y); //논리합
 	document.write("x | y : " + result + "<br/>")
 	result=(x ^ y); //반대여야 참으로반환. 교차합
 	document.write("x ^ y : " + result + "<br/>")

</script>

</body>
</html>
