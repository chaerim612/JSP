<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Script Quiz</title>
</head>
<body>
<script>
	var solution=10;
	var input=prompt('수를 맞춰보세요?');
	
	console.log(input);
	
	if(input>solution+2){
		alert('당신이 입력한 값보다 작습니다.')
	}else if(input<solution-2){
		alert('당신이 입력한 값보다 큽니다.')
	}else{
		if (input==solution){
			alert('정답입니다.');
		}else {
			alert('정답과 가깝습니다');
		}
	}
</script>
</body>
</html>
